<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyHutProject</title>
    <!-- tailwind css and daisyUI cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link external css file -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <!-- nab section start here -->
         <nav class="flex justify-between items-center w-11/12 mx-auto py-7">
             <div><img class="w-32 " src="./images/Tasty_HUT.png" alt=""></div>
             <button class="btn text-primary-color bg-primary-color font-bold">Sing Up</button>
         </nav>
         <!-- hero-image section start here -->
         <section class="hero-image">
            <div
            class="hero lg:h-[500px]"
            style="background-image: url(./images/banner_1.png);">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-neutral-content  text-center">
              <div class="flex flex-col items-center justify-center">
                <h1 class="mb-5 text-5xl font-bold max-w-md">Taste Our Delicious Best Foods</h1>
                <p class="mb-5 max-w-xl">
                    There are many variations of passages of Lorem Ipsum available, but 
                    the majority have suffered alteration in some form, by injected humou.
                </p>
                <div class="flex justify-center w-[800px]">
                    <input type="text" placeholder="Search any food" class="input input-bordered w-full max-w-xs" />
                    <button class="btn bg-primary-color font-bold px-10 ml-[-20px]">Search</button>
                </div>
              </div>
            </div>
          </div>
         </section>
    </head>

</html>
